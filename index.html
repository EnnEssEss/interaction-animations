<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="dist/interaction-animations.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="dist/jquery.interaction-animations.js"></script>
</head>
<body>

<div style="display:inline-block;padding: 10px 10px;border-radius:10px;text-align:center;background-color:#eee;" data-ripple-click='{"backgroundColor": "#fff"}'>
Clickable Item
</div>
<div style="display:inline-block;padding: 10px 10px;border-radius:10px;text-align:center;background-color:#eee;" data-ripple-click='{"backgroundColor": "#000"}'>
Clickable Item
</div>
<div style="display:inline-block;padding: 10px 10px;border-radius:10px;text-align:center;background-color:#eee;" data-ripple-click data-pingable>
Clickable Item
</div>

<script id="tooltipTarget" type="text/html">
    <span>
    This is a tooltip!
    </span>
</script>

<div style="background:#ddd;width:100px;height:100px;" data-slideable="left" data-tooltip-target="#tooltipTarget"></div>

</body>
</html>
